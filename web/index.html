<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="icon" href="img/Favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
    <script defer src="sudokuClient.dart" type="application/dart"></script>
</head>

<body>
    <div id="warningOverlay"></div>
    <div id="overlay">
    </div>
    <div id="container" class="container">
        <div id="title">>sudo ku</div>
        <div id="clock">test</div>
        <table id="sudokuGameField"></table>
        <table id="sudokuControlField"></table>
        <table>
            <tr>
                <td>
                    <button id="standardSudokuButton" class="button">Standard-Sudoku</button>
                </td>
                <td>
                    <button id="xSudokuButton" class="button">X-Sudoku</button>
                </td>
                <td>
                    <button id="hyperSudokuButton" class="button">Hyper-Sudoku</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="middlepointSudokuButton" class="button">Middlepoint-Sudoku</button>
                </td>
                <td>
                    <button id="colorSudokuButton" class="button">Color-Sudoku</button>
                </td>
                <td>
                    <button id="nonominoSudokuButton" class="button">Nonomino-Sudoku</button>
                </td>
            </tr>
        </table>

        <button id="helpButton" class="button">Help</button>
        <p id="copyright">
            <small>
                &copy; Kevin Joe Reif, Dirk Teschner, 2017<br>
            </small>
        </p>
    </div>

</body>
</html>
